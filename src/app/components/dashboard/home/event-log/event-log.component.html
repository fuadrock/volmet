<table
  [dataSource]="dataSource"
  mat-table
  style="width: -webkit-fill-available;"
>


  <ng-container matColumnDef="time">
    <th *matHeaderCellDef mat-header-cell [style.display]="'none'"></th>
    <td *matCellDef="let row" mat-cell>
      {{ row.DateTime  }}
    </td>
  </ng-container>


  <ng-container matColumnDef="message">
    <th *matHeaderCellDef mat-header-cell [style.display]="'none'"></th>
    <td *matCellDef="let row" mat-cell   [ngClass]="{
      'text-danger' : row.Level === 'Information' && row.Type==='ERROR',
      'text-fatal':row.Level === 'FATAL'
    }" style="padding-right: 0em; padding: 5px 8px 8px 5px;">
      {{ row.Message | truncate: 90 }}
    </td>
  </ng-container>

  <!-- <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr> -->
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>
