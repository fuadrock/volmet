<nb-card>
  <nb-card-body class="body">
    <div class="progress-wrap">
      <input
        dir="ltr"
        type="range"
        class="progress"
        [value]="getProgress()"
        min="0"
        max="100"
        step="0.01"
        (input)="setProgress(duration.value)"
        #duration
      />
      <div class="progress-foreground" [style.width.%]="getProgress()"></div>
    </div>
    <div class="timing">
      <small class="current">{{ player?.currentTime | timing }}</small>
      <small class="remaining"
        >- {{ player?.duration - player?.currentTime | timing }}</small
      >
    </div>

    <div class="footer" style="margin: 0 auto; width: 96%; margin-top: 1em; margin-bottom: 1em;">
      <div class="volume">
        <button
          class="control-button play-button"
          nbButton
          ghost
          size="medium"
          (click)="reloadStream()"
        >
          <nb-icon
            class="play"
            icon="refresh-outline"
            pack="eva"
          >
          </nb-icon>
        </button>
        <button
          class="control-button play-button"
          nbButton
          ghost
          size="medium"
          (click)="playPause()"
        >
          <nb-icon
            class="play"
            [icon]="
              player?.paused ? 'play-circle-outline' : 'pause-circle-outline'
            "
            pack="eva"
          >
          </nb-icon>
        </button>
        <button nbButton ghost size="medium" (click)="setVolume(0)">
          <nb-icon
            class="volume-icon"
            icon="volume-down-outline"
            pack="eva"
          ></nb-icon>
        </button>
        <div class="progress-wrap">
          <input
            type="range"
            class="progress"
            [value]="getVolume()"
            max="100"
            (input)="setVolume(volume?.value)"
            #volume
          />
          <div class="progress-foreground" [style.width.%]="getVolume()"></div>
        </div>
        <button nbButton ghost size="medium" (click)="setVolume(100)">
          <nb-icon
            class="volume-icon"
            icon="volume-up-outline"
            pack="eva"
          ></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
